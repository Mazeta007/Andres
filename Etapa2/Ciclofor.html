<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ASLestilosjs.css">
    </head>
    <body>
        <h2>Ejemplo con ciclo FOR</h2>
        <script type="text/javascript">
            var i=0;
            for (i=0;i<=12;i+=2){
                document.write("El numero es" + i);
                document.write("<br/>");
            }
        </script>
    </body>
</html>
