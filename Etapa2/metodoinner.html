<!DOCTYPE html>
<html>
    <head>
        <time></time>
    </head>
    <body style="font-family: Arial">
    <p>innerHTML controla lo que puede incluirse en un elemento</p>
    <div id="salida"></div>
    <script type="text/javascript">
        let num;
        num=prompt("Escribe un numero","0");
        let resultado=num*10;
        document.getElementById("salida").innerHTML=("Por 10 es:"+ resultado);
    </script>
    </body>
</html>
